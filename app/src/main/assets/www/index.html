<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <title>App Name</title>
      
    <!-- Generate 'em in realfavicongenerator.net -->
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png?v=1.0"/>
    <link rel="icon" type="image/png" href="/favicon-32x32.png?v=1.0" sizes="32x32"/>
    <link rel="icon" type="image/png" href="/favicon-16x16.png?v=1.0" sizes="16x16"/>
    <link rel="manifest" href="/manifest.json?v=1.0"/>
    <link rel="mask-icon" href="/safari-pinned-tab.svg?v=1.0" color="#5bbad5"/>
    <link rel="shortcut icon" href="/favicon.ico?v=1.0"/>
    <meta name="apple-mobile-web-app-title" content="App name"/>
    <meta name="application-name" content="App name"/>
    <meta name="theme-color" content="#ffffff"/>
    <!-- We will include related CSS styles using JavaScript -->
  </head>
  <body>
    <div class="statusbar-overlay"></div>
    <div class="views">
      <!-- 
      We use Through-type Navbar layout for dynamic navbar.
      So we keep Navbar as the child of View, and have "navbar-through" class on View 
      -->
      <div class="view view-main navbar-through">
        <div class="navbar">
          <div class="navbar-inner">
            <div class="center sliding">App Name</div>
            <div class="right"><a href="#" class="open-panel link icon-only"><i class="icon icon-bars"></i></a></div>
          </div>
        </div>
        <div class="pages">
          <div data-page="index" class="page">
            <div class="page-content">
              <p>Hello, welcome to Framework7 template (<b>theel0ja/framework7-multi-platform</b>)</p>
              <a href="https://theel0ja.info/framework7-multi-platform">Read more on <i>theel0ja.info</i></a>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/framework7/1.4.2/js/framework7.min.js"></script>
    <!--
    We need the following script to include styles depending on device's OS
    It is important to keep it as inline script or in separate JS file with this code only!
    -->
    <script>
      (function () {
        if (Framework7.prototype.device.android) {
              Dom7('head').append(
                  '<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/framework7/1.4.2/css/framework7.material.min.css">' +
                  '<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/framework7/1.4.2/css/framework7.material.colors.min.css">' +
                  '<link rel="stylesheet" href="/material.css">'
              );
          }
          else {
              Dom7('head').append(
                  '<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/framework7/1.4.2/css/framework7.ios.min.css">' +
                  '<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/framework7/1.4.2/css/framework7.ios.colors.min.css">' +
                  '<link rel="stylesheet" href="/ios.css">'
              );
          }
      })();
    </script>
    <script src="/app.js"></script>
  </body>
</html>
